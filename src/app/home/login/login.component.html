<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Usuário"
    [(ngModel)]="userName" name="userName" #user="ngModel" required>
    <app-message *ngIf="user.invalid && user.touched"  message="Usuário é obrigatório"></app-message>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha"
    [(ngModel)]="password" name="password" #pass="ngModel" required>
    <app-message *ngIf="pass.invalid && pass.touched"  message="Senha obrigatória"></app-message>
  </div>

  <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
    Login
  </button>
</form>
